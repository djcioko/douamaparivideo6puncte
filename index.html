<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Mapper V40 - Dual Video & Device Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="device-switcher">
        <button onclick="setView('desktop')">ðŸ’» Desktop Mode</button>
        <button onclick="setView('mobile')">ðŸ“± Smartphone Mode</button>
        <span id="res-indicator">Mod: Desktop (Full)</span>
    </div>

    <div id="app-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <h3>Studio Mapper V40</h3>
        <label>MEDIA FUNDAL (Decor):</label>
        <input type="file" id="bgInput" accept="image/*" class="btn">
        
        <label>VIDEO 1 (Trage de mijloc):</label>
        <input type="file" id="video1Input" accept="video/*" class="btn">
        
        <label>VIDEO 2 (Trage de mijloc):</label>
        <input type="file" id="video2Input" accept="video/*" class="btn">
        
        <button class="btn" onclick="resetPoints()" style="margin-top:20px; color:#ff4444; font-weight:bold;">RESET CONFIG</button>
    </div>

    <div id="bottom-bar">
        <button class="b-btn" onclick="toggleDots()">DOTS: ON/OFF</button>
        <button class="b-btn" onclick="toggleUI()">MENU: ON/OFF</button>
        <button class="b-btn" onclick="toggleFullScreen()">FULL SCREEN</button>
    </div>

    <video id="vid1" loop muted playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="vid2" loop muted playsinline crossorigin="anonymous" style="display:none"></video>

    <script src="script.js"></script>
</body>
</html>
